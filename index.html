<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="srcc/style.css" />

    <title>Cozy AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Cozy AI Poem Generator</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="enter a topic of poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
        <div>
          roses are red<br />
          violets are blue
        </div>
      </form>
    </main>

    <footer>
      this AI project was coded by
      <a href="https://github.com/MaxineBB" target="_blank">Maxine Balle</a> and
      is open-sourced in
      <a href="https://github.com/MaxineBB/poem-generator" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://maxineb-poemgenerator.netlify.app/">Netlify</a>
    </footer>
    <script src="srcc/index.js"></script>
  </body>
</html>
